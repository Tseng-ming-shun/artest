<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ardemo</title>
    <!-- place A-Frame script here -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- place AR.js script here -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head >
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;' >
        <a-marker preset="hiro">
            <a-entity
              position="1 -1 0"
              scale="0.5 0.5 0.5"
              gltf-model="ntu/ntu.gltf"
            ></a-entity>
            <a-image width="1" height="1" src="test.png"></a-image>
        </a-marker>

        <a-marker type='pattern' url='pattern-marker.patt'>
            <a-entity rotation="-90 0 0" position='0 0 0' gltf-model="scene.gltf"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
