<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ardemo</title>
    <!-- place A-Frame script here -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- place AR.js script here -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
        <a-marker-camera preset='hiro'>
            <a-text 
                value="Hello, World!"
                rotation="-90 0 0"
                color="red"></a-text>
            </a-marker-camera>

        <a-marker-camera type='pattern' url='pattern-marker.patt'>
            <a-entity position='0 0 0' gltf-model="scene.gltf"></a-entity>
        </a-marker-camera>

    </a-scene>
  </body>
  </html>
