<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
<body>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker preset='hiro'>
			<a-text value="CVMB" rotation="-90 0 0" color="red"></a-text>
      		<a-entity gltf-model="url(sys/sys.gltf)"  scale="1 1 1" position="-1 -1 0" rotation="-90 0 0" ></a-entity>
		</a-marker>

		<a-marker type='pattern' url='CCB/CCB_pattern.patt'>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -2 0" color="red"></a-text>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -3 0" color="red"></a-text>
      		<a-entity gltf-model="url(CCB/CCB.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='CDU/CDU_pattern.patt'>
			<a-text value="CDU" rotation="-90 0 0" position="-2 -2 0" color="red"></a-text>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -3 0" color="red"></a-text>
      		<a-entity gltf-model="url(CDU/CDU.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='CMVB/CMVB_pattern.patt'>
			<a-text value="CMVB" rotation="-90 0 0" position="-2 -2 0" color="red"></a-text>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -3 0" color="red"></a-text>
      		<a-entity gltf-model="url(CMVB/CMVB.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='CTU/CTU_pattern.patt'>
			<a-text value="CTU" rotation="-90 0 0" position="-2 -2 0" color="red"></a-text>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -3 0" color="red"></a-text>
      		<a-entity gltf-model="url(CCB/CCB.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='WLS/WLC_pattern.patt'>
			<a-text value="WLS" rotation="-90 0 0" position="-2 -2 0" color="red"></a-text>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -3 0" color="red"></a-text>
      		<a-entity gltf-model="url(WLS/WCB.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='sys/sys_pattern.patt'>
			<a-text value="System" rotation="-90 0 0" position="-2 -2 0" color="red"></a-text>
			<a-text value="CCB" rotation="-90 0 0" position="-2 -3 0" color="red"></a-text>
      		<a-entity gltf-model="url(sys/sys.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

    <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
