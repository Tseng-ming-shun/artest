<!-- index.html -->
<!DOCTYPE html>
<html>

    <title>Ardemo</title>
    <!-- place A-Frame script here -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- place AR.js script here -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;' >

        <a-marker preset="hiro">
          <a-entity position='0 0 0' text="width: 5; value:I am Psyduck. We are pokemon. We love you"></a-entity>
          <a-entity
            position="0 0 0"
            scale="0.01 0.01 0.01"
            gltf-model="ntu/ntu.gltf"
          ></a-entity>
        </a-marker>

        <a-marker type='pattern' url='pattern-marker.patt'>
            <a-entity rotation="-90 0 0" position='0 0 0' gltf-model="scene.gltf"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
