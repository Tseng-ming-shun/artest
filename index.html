<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ardemo</title>
    <!-- place A-Frame script here -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- place AR.js script here -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro">
            <a-entity position='-3 2 0' text="width: 20; value:I am Psyduck. We are pokemon. We love you"></a-entity>
            <a-entity position='0 0 0' scale= "0.5 0.5 0.5"  rotation="-90 0 0" gltf-model="scene.gltf"></a-entity>
        </a-marker-camera>

        <a-marker-camera type='pattern' url='pattern-marker.patt'>
            <a-entity position='-3 2 0' text="width: 20; value:I am Psyduck. We are pokemon. We love you"></a-entity>
            <a-entity position='0 0 0' scale= "0.5 0.5 0.5"  rotation="-90 0 0" gltf-model="scene.gltf"></a-entity>
        </a-marker-camera>
  </body>
</html>
