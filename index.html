<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
  <body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker preset='hiro'>
			<a-text value="Levitronix Pump" rotation="-90 0 0" color="red" scale="2 2 2"></a-text>
      		<a-entity gltf-model="url(Centrifugal/Centrifugal.gltf)"  scale="1 1 1" position="-1 -1 0" rotation="-45 0 0" ></a-entity>
		</a-marker>

		<a-marker type='pattern' url='CCB/CCB_pattern.patt'>
			<a-text value="Device name: CCB\nPurpose: The chemicals are transported to the Lorry Tank in the factory by the CCB." rotation="-45 0 0" position="-6.5 0 0" color="red" scale='1 1 1'></a-text>
      		<a-entity gltf-model="url(CCB/CCB.gltf)"  scale="0.3 0.3 0.3" position="0 0 0" rotation="-90 0 0" >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='CDU/CDU_pattern.patt'>
			<a-text value="Device name: CDU\nPurpose: Transport chemicals to the process machine." rotation="-90 0 0" position="-3 0 0" color="red" scale='0.5 0.5 0.5'></a-text>
      		<a-entity gltf-model="url(CDU/CDU.gltf)"  scale="1 1 1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='CMVB/CMVB_pattern.patt'>
			<a-text value="Device name: CMVB\nPurpose: The chemicals distributed to the POU after the pressure and flow are adjusted." rotation="-90 0 0" position="-2.5 0 0" color="red" scale='0.5 0.5 0.5'></a-text>
      		<a-entity gltf-model="url(CMVB/CMVB.gltf)"  scale="1 1 1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='CTU/CTU_pattern.patt'>
			<a-text value="Device name: CTU\nPurpose: Next to Lorry Tank and transfers chemicals from Lorry Tank to Day Tank." rotation="-90 0 0" position="-2.5 0 0" color="red" scale='0.5 0.5 0.5'></a-text>
      		<a-entity gltf-model="url(CCB/CCB.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='WLS/WLS_pattern.patt'>
			<a-text value="Device name: WLS\nPurpose: Collect and transport the waste to the tank by this machine." rotation="-90 0 0" position="-3 0 0" color="red" scale='0.5 0.5 0.5'></a-text>
      		<a-entity gltf-model="url(WLS/WLS.gltf)"  scale="1 1 1" position="0 0 0" rotation="-90 0 0"  >
			</a-entity>
		</a-marker>

		<a-marker type='pattern' url='sys/sys_pattern.patt'>
			<a-text value="System" rotation="-90 0 0" position="-3 -2 0" color="red"></a-text>
      		<a-entity gltf-model="url(sys/sys.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="90 0 0"  >
			</a-entity>
		</a-marker>
		
		<a-marker type='pattern' url='fab/fab_pattern.patt'>
			<a-text value="Group 6" rotation="-90 0 0" position="-1 -1 0" color="red"></a-text>
      		<a-entity gltf-model="url(DEMO/scene.gltf)"  scale="0.2 0.2 0.2" position="0 0 0" rotation="-90 0 0"  >
			<a-entity gltf-model="url(DEMO/scene.gltf)"  scale="1 1 1" position="4 0 0" rotation="0 0 0"  >
			<a-entity gltf-model="url(DEMO/scene.gltf)"  scale="1 1 1" position="8 0 0" rotation="0 0 0"  >
			<a-entity gltf-model="url(DEMO/scene.gltf)"  scale="1 1 1" position="-4 0 0" rotation="0 0 0"  >
			</a-entity>
		</a-marker>

    <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
