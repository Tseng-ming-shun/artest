<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
<body>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker preset='hiro'>
			<a-text value="CVMB" rotation="-90 0 0" color="red"></a-text>
      		<a-entity gltf-model="url(sys/sys.gltf)"  scale="10 10 10" position="-1 -1 0" rotation="-90 0 0" ></a-entity>
		</a-marker>

		<a-marker type='pattern' url='pattern-marker.patt'>
			<a-text value="CVMB" rotation="-90 0 0" position="-1 -1 0" color="red"></a-text>
      		<a-entity gltf-model="url(ntu/ntu.gltf)"  scale="0.1 0.1 0.1" position="0 0 0" rotation="-45 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000 delay: 3" >
			</a-entity>
		</a-marker>
    <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
