<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-marker preset='hiro'>
			<a-text value="CVMB" rotation="-90 0 0" color="red"></a-text>
      <a-entity gltf-model="url(ntu/ntu.gltf)"  scale="0.1 0.1 0.1" position="0.5 -1 0" rotation="-90 0 0" ></a-entity>
		</a-marker>

    <a-marker type='pattern' url='pattern-marker.patt'>
      <a-entity position='-1 1 0' text="Chemical Supply System"></a-entity>
      <a-entity position='0 0 0' scale="0.01 0.01 0.01" gltf-model="url(sys/sys.gltf)"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
	</a-scene>
</body>
</html>
